<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is a list html file</title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- Ordered list -->
      <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
      </ol>

      <!-- Unordered list -->
      <ul>
        <li>Bullet one</li>
        <li>Another ul item</li>
        <li>Last item</li>
      </ul>

      <!-- Nested lists -->
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
          <li>I'm nested inside</li>
          <li>Also nested!</li>
          <ol>
            <li><strong>Woah!</strong> I'm really nested.</li>
          </ol>
        </ul>
      </ol>


  </body>
</html>
