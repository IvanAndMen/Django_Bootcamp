<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <h2>Are you from inside the US or outside the US?</h2>
      <label for="in_us">Inside: </label>
      <input id="in_us" type="radio" name="location" value="inside">

      <label for="out_us">Outside: </label>
      <input id="out_us" type="radio" name="location" value="outside">

      <!-- Drop-down menu -->
      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3 - Great</option>
        <option value="OK">2 - OK</option>
        <option value="Bad">1 - Bad</option>
      </select>
      <input type="submit" name="" value="Submit">

      <h2>Any other feedback you want to give?</h2>
      <textarea name="extra_feedback" rows="8" cols="80"></textarea>

    </form>
  </body>
</html>
