<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <!-- Define table of border width 1 -->
    <table border="1">
      <!-- This defines the columns (3 columns in this case) -->
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <!-- First row -->
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <!-- Another row -->
      <tr>
        <td>100</td>
        <td>Blue</td>
        <td>France</td>
      </tr>
    </table>
  </body>
</html>
